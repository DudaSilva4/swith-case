<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = prompt("Informe o turno que você estuda (M-matutino ou V-Vespertino ou N- Noturno):");
    let resultado

    //PROCESSAMENTO

    switch (turno) {
        case "v":
            resultado = "Boa tarde";
            break;
        case "n":
            resultado = "Boa noite";
            break;
        case "m": resultado = "bom dia";
    }

    //SAÍDA

    document.write(`${resultado}`)

</script>
